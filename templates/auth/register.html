<!-- Menggabungkan atau join konten layout.html dengan konten dari file add_product.html.html -->
{% extends "layout.html" %}

<!-- Mengatur title website -->
{% block title %}Register {{ title }}{% endblock %}

<!-- Mengatur konten yang akan dirender oleh template child -->
{% block content %}
    <!-- Konten yang dirender -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Kode untuk menampilkan pesan flash -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-center" style="color: green">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="text-center p-4">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" height="200">
                    </div>
                    <div class="card-body">
                        <!-- Form register -->
                        <form method="POST" action="/register">
                            <div class="form-group row">
                                <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                                <div class="col-md-6">
                                    <input id="name" type="text" class="form-control" name="name" value="" required autocomplete="name" autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">Email Address</label>
                                <div class="col-md-6">
                                    <input id="email" type="email" class="form-control" name="email" value="" required autocomplete="email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input id="password" type="password" class="form-control" name="password" required autocomplete="new-password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password-confirm" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                <div class="col-md-6">
                                    <input id="password-confirm" type="password" class="form-control" name="password_confirmation" required autocomplete="new-password">
                                </div>
                            </div>
                            <div class="form-group row mb-0">
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
